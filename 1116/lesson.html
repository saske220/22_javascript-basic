<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>振り返り問題④</title>
  </head>
  <body>
    <p class="result"></p>
    <button>表示</button>
    <script>
      const word = ["Java", "JavaScript", "Ruby", "Go", "PHP"];

      /*------------------*/

      const resultBtn = document.querySelector("button");
      console.log(resultBtn);

      const resultArea = document.querySelector(".result");
      console.log(resultArea);

      resultBtn.addEventListener("click", function () {
        const num = Math.round(Math.random() * 4);
        console.log(num);
        if (num === 1) {
          resultArea.insertAdjacentHTML("beforeEnd", "<p>JavaScript</p>");
        } else {
          resultArea.insertAdjacentHTML("beforeEnd", "<p>違う言語です</p>");
        }
      });

      const n1 = 1;
      const n2 = 2;

      if (n1 === 1 || n2 === 1) {
        console.log(true); //boolean型
      } else {
        console.log(false);
      }

      if (n1 === 1 && n2 === 1) {
        console.log(true); //boolean型
      } else {
        console.log(false);
      }

      if (n1 === 1 && n2 === 2) {
        console.log(true); //boolean型
      } else {
        console.log(false);
      }
    </script>
  </body>
</html>
