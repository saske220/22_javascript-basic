<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 50%;
        margin: auto;
        text-align: center;
      }
      img {
        width: 50%;
      }
      .unit {
        font-size: 1.5em;
      }
      .price p {
        display: inline-block;
      }
      .order {
        font-size: 1.2em;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>醤油らーめん</h1>
      <div class="ramenArea">
        <img
          src="https://4.bp.blogspot.com/-SmXTKx3nBcA/UrlnHYwXxoI/AAAAAAAAcOA/erB3n3GC80E/s800/ramen_syouyu.png"
          alt="醤油ラーメン"
        />
        <p class="unit"><span>450</span>円</p>
      </div>
      <div class="price">
        <button class="minus">-</button>
        <p class="num">0</p>
        <button class="plus">+</button>
      </div>
      <button class="order">注文する</button>
      <p class="result"></p>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ramenPrice = 450;
        let quantity = 0;

        function updateTotal() {
          const totalPrice = ramenPrice * quantity;
          const resultElement = document.querySelector(".result");
          resultElement.textContent = `合計金額: ${totalPrice}円`;
        }

        document.querySelector(".minus").addEventListener("click", function () {
          if (quantity > 0) {
            quantity--;
            document.querySelector(".num").textContent = quantity;
            updateTotal();
          }
        });

        document.querySelector(".plus").addEventListener("click", function () {
          quantity++;
          document.querySelector(".num").textContent = quantity;
          updateTotal();
        });

        document.querySelector(".order").addEventListener("click", function () {
          if (quantity > 0) {
            alert(`合計金額 ${ramenPrice * quantity}円 の注文が確定しました。`);

            quantity = 0;
            document.querySelector(".num").textContent = quantity;
            updateTotal();
          } else {
            alert("数量を選択してください。");
          }
        });
      });
    </script>
  </body>
</html>
