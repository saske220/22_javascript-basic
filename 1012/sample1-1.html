<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演算子と型</title>
  </head>
  <body>
    <script>
      console.log("トライデント専門学校\nWebデザイン学科"); //文字列リテラル=文字列型

      console.log(567); //数値リテラル

      console.log("123"); //文字列型

      console.log(`トライデント専門学校
        Webデザイン学科`); //テンプレートリテラル=文字列型

      //文字列の連結

      console.log("ABC" + "DEF"); //文字列の連結

      console.log("円周率は" + 3.14 + "です。"); //文字列 + 数値

      console.log("計算結果:" + 123 + 456); //文字列 + 数値の計算

      console.log(123 + 456 + "となりました"); //数値の計算 + 文字列

      console.log("計算結果:" + (123 + 456)); //文字列 + 数値の計算

      console.log("2" - 1); //文字列 - 数値

      console.log("2" * 3); //文字列 - 数値

      console.log("2" / 4); //文字列 - 数値

      //変数の宣言 + 代入

      let a = 10; //変数の宣言
      a = 10; //値の代入 (数値型)
      console.log(a);

      a = "Hello"; //数値の再代入(文字列型)
      console.log(a);

      //let a = "World"; //変数の宣言と代入を同時に行っています。さらに再宣言なのでエラーとなります。

      //定数の宣言 ・代入

      const PI = 3.14;
      console.log(PI);

      //再代入

      //PI = 3.1415926535;
      //const PI;

      //複合演算子

      let n = 5;
      n = n + 2;
      console.log(n); ///7

      let n2 = 5;
      n2 += 2; //代入複合演算子　n2 = n2 + 2 と同じ。
      console.log(n2);

      //インクリメント

      let n3 = 5;
      n3++; //インクリメント　１足す
      console.log(n3); //6

      //文字列の扱い

      let s = "Hello";
      console.log(s.toUpperCase());

      console.log(s.length);

      let s1 = "Hello";
      let s2 = "Internet";
      console.log(s1 + s2);
    </script>
  </body>
</html>
