<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル2-変数の値をappendChild</title>
  </head>
  <body>
    <h1>嵐</h1>
    <ul class="arashi"></ul>
    <script>
      //下記の変数を使って、嵐のメンバーを<ul class="arashi">内に<li>で追加してください。
      //例
      const sailorSensi = document.querySelector(".arashi");

      const aiba = "相葉雅紀";
      const matsujun = "松本潤";
      const nino = "二宮和也";
      const ono = "大野智";
      const sakurai = "櫻井翔";

      // const liElm1 = document.createElement("li");
      // liElm1.textContent = aiba;
      // sailorSensi.appendChild(liElm1);

      //-------------AI-使用-----------解読済み-----//

      const arashiMembers = [aiba, matsujun, nino, ono, sakurai];

      const arashiList = document.querySelector(".arashi");
      arashiMembers.forEach((member) => {
        const listItem = document.createElement("li");
        listItem.textContent = member;
        arashiList.appendChild(listItem);
      });
    </script>
  </body>
</html>
