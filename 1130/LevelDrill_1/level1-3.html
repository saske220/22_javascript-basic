      <li class="sample">ベビスター</li>
    </ul>

    <script>
      const ramen = "ラーメン";

      //例:htmlから要素を取得し、変数に代入する。
      const babystar = document.querySelector(".sample");
      //要素なので、中からテキストを抜き出し、変数に代入する。
      const babystarText = babystar.textContent;
      //抜き出したテキストとラーメンを結合し、コンソールに表示する。
      console.log(babystarText + ramen);
