<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列-for文</title>
  </head>
  <body>
    <script>
      const NizIU = [
        "MAKO",
        "RIO",
        "MAYA",
        "RIKU",
        "AYAKA",
        "MAYUKA",
        "RIMA",
        "MIIHI",
        "NINA",
      ];
      //例
      for (let i = 0; i < NizIU.length; i++) {
        console.log(NizIU[i]);
      }

      const sixUteam = [
        "法政大学",
        "東京大学",
        "立教大学",
        "早稲田大学",
        "慶應義塾大学",
        "明治大学",
      ];

      //上記配列sixUteamをfor文で、すべてconsoleに表示させてください。

      for (let i = 0; i < sixUteam.length; i++) {
        console.log(sixUteam[i]);
      }
    </script>
  </body>
</html>
