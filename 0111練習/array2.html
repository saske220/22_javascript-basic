<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列-for文</title>
  </head>
  <body>
    <script>
      const braveParty = [
        "勇者ヒンメル",
        "葬送のフリーレン",
        "僧侶ハイター",
        "戦士アイゼン",
      ];

      //上記配列bravePartyをfor文で、すべてconsoleに表示させてください。
      for (let i = 0; i < braveParty.length; i++) {
        console.log(braveParty[i]);
      }
    </script>
  </body>
</html>
