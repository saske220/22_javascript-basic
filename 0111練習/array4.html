<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列-for文</title>
  </head>
  <body>
    <script>
      const orchestra = [
        "バイオリン",
        "ビオラ",
        "チェロ",
        "コントラバス",
        "トランペット",
        "チューバ",
        "ホルン",
        "トロンボーン",
        "フルート",
        "ピッコロ",
        "クラリネット",
        "ファゴット",
        "オーボエ",
        "コーラングレ",
        "ティンパニ",
        "バス ドラム",
        "シンバル",
      ];

      //上記配列orchestraをfor文で、すべてconsoleに表示させてください
      for (let i = 0; i < orchestra.length; i++) {
        console.log(orchestra[i]);
      }
    </script>
  </body>
</html>
