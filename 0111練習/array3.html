<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列-for文</title>
  </head>
  <body>
    <script>
      const zodiacSign = [
        "牡羊座",
        "牡牛座",
        "双子座",
        "蟹座",
        "獅子座",
        "乙女座",
        "天秤座",
        "蠍座",
        "射手座",
        "山羊座",
        "水瓶座",
        "魚座",
      ];

      //上記配列zodiacSignをfor文で、すべてconsoleに表示させてください。
      for (let i = 0; i < zodiacSign.length; i++) {
        console.log(zodiacSign[i]);
      }
    </script>
  </body>
</html>
