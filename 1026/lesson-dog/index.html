<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>要素の取得と追加</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <h1>犬のギャラリー</h1>
      <div class="card1">
        <h2>柴犬の散歩</h2>
        <p>雨だったけど、散歩に連れて行った</p>
      </div>
      <div class="card2">
        <h2>秋田犬の寝顔</h2>
        <p>普段は不細工だけど、寝顔はかわいい</p>
      </div>
      <img src="images/dog001.png" alt="柴犬" id="pochi" class="shibaDog" />
      <img src="images/dog002.png" alt="秋田犬" id="hachiko" class="akitaDog" />
    </section>
    <script>
      //ここに記述していきます

      //写真取得
      const id_element = document.getElementById("pochi");
      console.dir(id_element);

      const class_element = document.getElementsByClassName("akitaDog");
      console.log(class_element);

      //div取得
      const dogchan1 = document.querySelector(".card1");
      console.log(dogchan1);

      const pochisCard = document.querySelector(".card1");
      pochisCard.appendChild(pochi);

      const dogchan2 = document.querySelector(".card2");
      console.log(dogchan2);

      const hachikoCard = document.querySelector(".card2");
      hachikoCard.appendChild(hachiko);
    </script>

    <script>
      const shiba = document.querySelector(".shibaDog");
      shiba.setAttribute("src", "images/dog002.png");
    </script>
  </body>
</html>
