<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列—for文</title>
  </head>
  <body>
    <script>
      const prefecture = [
        ["北海道", "青森県", "岩手県", "秋田県", "宮城県", "山形県", "福島県"],
        [
          "茨城県",
          "栃木県",
          "群馬県",
          "埼玉県",
          "東京都",
          "千葉県",
          "神奈川県",
        ],
        ["新潟県", "富山県", "石川県", "福井県", "長野県", "山梨県"],
        ["岐阜県", "静岡県", "愛知県", "三重県"],
        ["滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県"],
        ["鳥取県", "島根県", "岡山県", "広島県", "山口県"],
        ["徳島県", "香川県", "愛媛県", "高知県"],
        [
          "福岡県",
          "佐賀県",
          "長崎県",
          "大分県",
          "熊本県",
          "宮崎県",
          "鹿児島県",
          "沖縄県",
        ],
      ];

      //例：関東地方の都県をfor文でまわす

      for (let i = 0; i < prefecture[1].length; i++) {
        console.log(prefecture[1][i]);
      }

      //例にならって、九州・沖縄の8県をfor文でまわす
      for (let i = 0; i < prefecture[2].length; i++) {
        console.log(prefecture[2][i]);
      }
    </script>
  </body>
</html>
