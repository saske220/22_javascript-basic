<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列—for文</title>
  </head>
  <body>
    <script>
      //例
      const planet_array = [
        "水星",
        "金星",
        "地球",
        "火星",
        "木星",
        "土星",
        "天王星",
        "海王星",
      ];

      for (let i = 0; i < planet_array.length; i++) {
        console.log(planet_array[i]);
      }

      const monthsInEnglish = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      //上記配列monthsInEnglishをfor文で、すべてconsoleに表示させてください。

      for (let i = 0; i < monthsInEnglish.length; i++) {
        console.log(monthsInEnglish[i]);
      }
    </script>
  </body>
</html>
