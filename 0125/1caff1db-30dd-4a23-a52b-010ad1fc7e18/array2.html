<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列—for文</title>
  </head>
  <body>
    <script>
      //例
      const japan_soccer = [
        "毎熊晟矢",
        "町田浩樹",
        "冨安健洋",
        "中山雄太",
        "遠藤航",
        "堂安律",
        "久保建英",
        "旗手怜央",
        "中村敬斗",
        "上田綺世",
      ];

      for (let j = 0; j < japan_soccer.length; j++) {
        console.log(japan_soccer[j]);
      }

      const japan_rugbys = [
        "稲垣啓太",
        "堀江翔太",
        "具 智元",
        "ジャック・コーネルセン",
        "アマト・ファカタヴァ",
        "リーチ マイケル",
        "ピーター・ラブスカフニ",
        "姫野和樹",
        "流 大",
        "松田力也",
        "ジョネ・ナイカブラ",
        "中村亮土",
        "ディラン・ライリー",
        "松島幸太朗",
        "レメキ ロマノ ラヴァ",
      ];

      //上記配列japan_rugbysをfor文で添字をkにして、すべてconsoleに表示させてください。

      for (let k = 0; k < japan_rugbys.length; k++) {
        console.log(japan_rugbys[k]);
      }
    </script>
  </body>
</html>
