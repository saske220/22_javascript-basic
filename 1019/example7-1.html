<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>複数の要素の追加</title>
  </head>
  <body>
    <h1>人気フルーツ一覧</h1>
    <ul id="fruitslist" class="listbox__list"></ul>
    <script>
      //ulの中に果物一覧を一度にliで入れたい。
      //配列fruitsを宣言・値を代入
      const fruits = ["りんご", "もも", "バナナ"];

      //ulをJavascript空間に引きずり込む

      const element = document.querySelector("#fruitslist");
      console.log(element);

      //fruitsの要素数分だけfor文で回す。
      for (let i = 0; i < fruits.length; i++) {
        const lilast = document.createElement("li");

        //liに値(果物→配列fruitsの中にある)を代入

        console.log(fruits[i]); //りんご・もも・バナナが取れる

        //創出したliの内容に果物を代入
        lilast.textContent = fruits[i];

        //element(mull)の中の最後に通知
        element.appendChild(lilast);
      }
    </script>
  </body>
</html>
