<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル3-クリックイベントで値の操作</title>
  </head>
  <body>
    <button>2pxずつ大きくなる</button>
    <p>だんだんと大きくなる<span style="font-size: 16px">文字</span></p>

    <script>
      //下記の変数を使って、ボタンをクリックすると文字が2pxずつ大きくなるようにしてください。
      //ただし、文字の大きさは最大で30pxまでとします。
      //デフォルトは16pxとなっています。
      const bigBtn = document.querySelector("button");
      const bigText = document.querySelector("span");
      let fontsize = 16;

      bigBtn.addEventListener("click", function () {
        if (fontsize < 30) {
          fontsize += 2;
          bigText.style.fontSize = fontsize + "px";
        }
      });
    </script>
  </body>
</html>
