<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル3-ランダムで選ばれた数値を選ぶと</title>
    <style>
      .slot {
        display: flex;
        list-style: none;
        padding: 0;
      }
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>スロット</h1>
    <ul class="slot">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <button>スロット1</button>
    <button>スロット2</button>
    <button>スロット3</button>
    <script>
      //スロット1〜3のボタンをクリックすると、0〜7でランダムで選ばれた数値が<li>に表示されるようにしてください。
      //もし、3つとも揃ったら、コンソールに「フィーバー」と表示させてください。

      const numArea = document.querySelectorAll(".slot li");
      const btn = document.querySelectorAll("button");

      function generateRandomNumber() {
        return Math.floor(Math.random() * 8);
      }

      function checkForFever() {
        const firstNum = parseInt(numArea[0].textContent);
        const secondNum = parseInt(numArea[1].textContent);
        const thirdNum = parseInt(numArea[2].textContent);

        if (firstNum === secondNum && secondNum === thirdNum) {
          console.log("フィーバー");
        }
      }

      btn.forEach((button, index) => {
        button.addEventListener("click", function () {
          const randomNumber = generateRandomNumber();
          numArea[index].textContent = randomNumber;

          checkForFever();
        });
      });
    </script>
  </body>
</html>
