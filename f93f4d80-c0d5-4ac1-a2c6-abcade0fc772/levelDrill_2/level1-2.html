<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル1-変数値の連結、計算</title>
  </head>
  <body>
    <script>
      const one = "1";
      const two = "2";
      const three = "3";
      const four = "4";
      const five = "5";
      const six = "6";
      const seven = "7";
      const eight = "8";
      const nine = "9";
      const ten = "10";

      //文字列型を数値型に変換するにはNumber()を使います。
      //例：+をつかうと3になる組み合わせを変数を使ってコンソールに表示させてください。
      console.log(Number(one) + Number(two));

      //+を使うと25になる組み合わせを、変数を使ってコンソールに表示させてください。
      //出力される値は、文字列型、数値型どちらでも構いません。

      //*を使うと32になる組み合わせを、変数を使ってコンソールに表示させてください。
      //出力される値は、文字列型、数値型どちらでも構いません。

      //-を使うと5になる組み合わせを、変数を使ってコンソールに表示させてください。
      //出力される値は、文字列型、数値型どちらでも構いません。

      // /を使うと2になる組み合わせを、変数を使ってコンソールに表示させてください。
      //出力される値は、文字列型、数値型どちらでも構いません。

      // %を使うと1になる組み合わせを、変数を使ってコンソールに表示させてください。
      //出力される値は、文字列型、数値型どちらでも構いません。
    </script>
  </body>
</html>
