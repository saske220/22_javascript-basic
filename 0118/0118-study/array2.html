<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列—for文</title>
  </head>
  <body>
    <script>
      const japan_castle = [
        "東京城",
        "大阪城",
        "姫路城",
        "熊本城",
        "名古屋城",
        "彦根城",
        "五稜郭",
        "松本城",
        "二条城",
        "小田原城",
      ];
      //上記配列japan_castleをfor文で、すべてconsoleに表示させてください。
      for (let i = 0; i < japan_castle.length; i++) {
        console.log(japan_castle[i]);
      }
    </script>
  </body>
</html>
