<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>例題5-3</title>
  </head>
  <body>
    <h1>名前を入力</h1>
    <p>あなたの名前を入力してボタンを押してください</p>
    <input type="text" placeholder="例）山田太郎" id="name" />

    <br />
    <input type="submit" value="ボタンだよ" id="btn" />

    <script>
      const Btn = document.querySelector("#btn");
      Btn.addEventListener("click", function () {
        const nameData = document.querySelector("#name").value;

        if (nameData === "") {
          alert("名前を入力してください");
        } else {
          alert("あなたの名前:" + nameData);
        }
      });
    </script>
  </body>
</html>
